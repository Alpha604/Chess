<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil — Échecs</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #151c2c;
      --accent: #60a5fa;
      --text: #e5eaf5;
      --shadow: rgba(0,0,0,0.4);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
    }
    header {
      padding: 2rem;
      font-size: 2rem;
      color: var(--accent);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      padding: 0.8rem 1.2rem;
      background: var(--card);
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--shadow);
      transition: background 0.2s, transform 0.2s;
    }
    nav a:hover {
      background: var(--accent);
      color: #fff;
      transform: translateY(-3px);
    }
  </style>
</head>
